<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

  <body>
    <div class="container">
    <h1>Kleine JavaScript-Übung</h1>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <input type="file" onchange="loadFile(this.files[0])">
    <br>
    <pre id="output" class="bg-light unnecessary"></pre>
    </div>
    <!--<div id="json"><embed id="abc" type="text" src="./menuOrdered.json" width="500" height="200"></embed></div>-->
    <script>
      async function loadFile(file) {
        let text = await file.text();
        document.getElementById('output').textContent = text;
      }
      async function loadJson(file) {
        const response = await fetch(file);
        let text = await response.json();
        return text;
      }
    </script>
  
  <script src="./jsonConverter.js"></script>
  
  <div id="player" class="cyan cardshape container">
  <h2>Speisekarte der kommenden Woche</h2>
  <p>&nbsp;<br/><img style="width:50%" src="./FoodEmojis.png" alt="Guten Appetit!"><br><hr></p>
  <button onClick="speak(`Die Speisekarte der Woche.`);">Vorlesen</button>
  <br><br>
  <button id="Dishes" onClick="extractDishes();">Info sprechen</button>&nbsp;&nbsp;
  <button onClick="stopReading();">&#x23F9;</button>&nbsp;&nbsp;
  <button id="Pause" onClick="pauseOrResumeReading();">&#x23f8;/&#x25B6;</button>
  </div>
  <br>
  <div class="forest cardshape container">
  <label for="feiertage_jahr">Jahr</label>
  <input id="feiertage_jahr" type="number" min="2025" max="2034" step="1" value="2025"/>
  <!-- in case of error, place script here and add defer keyword-->
  <button id="showHolidays" onClick="showHolidays();">Feiertage zeigen</button><br>
  <label for="holiday">Feiertag auswählen:</label>
  <select name="holiday" id="holiday">
    <option value="Karfreitag">Karfreitag</option>
    <option value="Ostermontag">Ostermontag</option>
    <option value="Christi Himmelfahrt">Christi Himmelfahrt</option>
    <option value="Pfingstmontag">Pfingstmontag</option>
    <option value="Fronleichnam">Fronleichnam</option>
  </select>
  <button id="selectHoliday" onClick="showSelectedHoliday();">Wählen</button>
  <div class="content" id="holidays"></div>
  </div>
  <script src="./holidays.js"></script>
  </body>
</html>
